<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Template</title>
</head>

<body>
    <div class="row justify-content-center g-3 g-md-4 m-4">
        <div class="col-12 col-sm-6 col-md-3">
            <div class="card product-card h-100">
                <div class="product-card-img">
                    <span class="bg-danger p-1 px-2 text-white fw-lighter">10% OFF</span>
                    <span class="p-2 shadow"><i class="bi bi-heart"></i></span>
                    <img src="assets/images/1.png" alt="...">
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-semibold mb-2">Product Name</h5>
                    <div class="mb-auto">
                        <div class="mb-2 text-warning"> <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star text-muted"></span>
                            <span class="fa fa-star text-muted"></span>
                        </div>
                        <span class="fw-bold fs-5">Price</span>
                        <span class="text-decoration-line-through text-muted me-2">Old Price</span>
                    </div>
                    <div class="d-flex flex-wrap flex-xl-nowrap justify-content-between mt-3 gap-2">
                        <button class="btn btn-primary flex-grow-1" type="button">Add To Cart</button>
                        <button class="btn btn-secondary flex-grow-1" type="button">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
