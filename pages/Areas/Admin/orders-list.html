<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="orders-list.css">
    <link rel="stylesheet" href="../../../../../shared/admin-sidebar/sidebar.css">
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <!-- mobile topbar -->
    <div class="mobile-topbar p-3" id="mobileTopbar">
        <button class="mobile-hamburger" id="mobileHamburger" title="Open menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div id="main-content" class="main-content mt-5 mt-md-0">

        <!-- desktop topbar -->
        <div class="desktop-topbar d-none d-md-flex m-0 p-4">
            <h1 class="main-font mb-0 text-white fw-bold w-100 text-center">Orders List</h1>
        </div>

        <div class="container my-4">

            <div class="card p-4 shadow-sm">
                <div class="table-responsive">
                    <table class="table align-middle">
                        <thead>
                            <tr>
                                <th>Invoice No</th>
                                <th>Customer</th>
                                <th>Payment Method</th>
                                <th>Amount</th>
                                <th>Order Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody"></tbody>
                    </table>
                </div>

                <!-- Empty state -->
                <div id="emptyState" class="text-center py-5 d-none">
                    <i class="fa-solid fa-box-open fa-3x text-muted mb-3"></i>
                    <p class="text-muted">No orders found.</p>
                </div>
            </div>

            <!-- Pagination -->
            <div class="d-flex justify-content-between mt-3 align-items-center">
                <p id="paginationInfo" class="mb-0 fw-medium"></p>
                <ul class="pagination mb-0" id="pagination"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="orders-list.js"></script>
</body>

</html>
