<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../../shared/admin-sidebar/sidebar.css">

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 0;
            padding: 0;
            margin-bottom: 2rem;
            transition: margin-left 0.3s ease;
        }

        body:has(.sidebar.collapsed) .main-content {
            margin-left: 72px;
        }

        .category {
            font-size: 1.25rem;
            font-weight: 600;
            color: #8C593B;
        }

        .action-bar {
            background: #8C593B;
            padding: 20px 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .search-box {
            background: #f4f6f9;
            border-radius: 10px;
            padding: 8px 14px;
            flex: 1;
            max-width: 300px;
            color: #8C593B;
        }

        .search-box i {
            color: #8C593B;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
            color: #8C593B;
        }

        .card {
            border-radius: 18px;
            border: none;
        }

        table {
            border-spacing: 0 10px;
        }

        table thead th {
            background: #8C593B;
            color: white;
            border-radius: 12px;
        }

        table tbody tr {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.1s;
        }

        table tbody tr:hover {
            transform: scale(1.01);
        }

        table tbody td {
            padding: 14px;
            border-top: none !important;
        }

        .pagination .page-link {
            border-radius: 8px;
            margin: 0 4px;
            border: none;
        }

        .pagination .active {
            background: #8C593B;
            color: white !important;
        }

        .modal-content {
            border-radius: 18px;
            padding: 15px;
        }

        .modal-body input,
        .modal-body select {
            margin-bottom: 12px;
        }

        #paginationInfo {
            font-weight: 500;
        }

        .btn {
            background: #f4f6f9;
            color: #8C593B;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <!-- mobile topbar -->
    <div class="mobile-topbar p-3" id="mobileTopbar">
        <button class="mobile-hamburger" id="mobileHamburger" title="Open menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div id="main-content" class="main-content mt-5 mt-md-0">
        <!-- ACTION BAR -->
        <div class="action-bar d-flex mb-3">
            <div class="topbar d-flex justify-content-between align-items-center">
                <h5 class="category bg-white p-3 rounded m-0">User List</h5>
            </div>
            <button class="btn ms-auto" id="addUserBtn"><i class="fa fa-plus me-1"></i>Add User</button>
            <div class="search-box d-flex align-items-center">
                <i class="fa fa-search me-2"></i>
                <input type="text" id="searchInput" name="search_unique_1234" placeholder="Search user"
                    autocomplete="off" spellcheck="false" autocapitalize="off" autocorrect="off" value="">
            </div>
        </div>

        <!-- CONTAINER -->
        <div class="container my-4">

            <div class="card p-4 shadow-sm">
                <h5 class="mb-3">User List</h5>

                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>ADDRESS</th>
                            <th>ROLE</th>
                            <th>JOIN DATE</th>
                            <th>ACTIONS</th>
                        </tr>
                    </thead>

                    <tbody id="userTable"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3 align-items-center">
                <p id="paginationInfo" class="mb-0"></p>
                <ul class="pagination mb-0" id="pagination"></ul>
            </div>
        </div>
    </div>

    <!-- ADD USER MODAL -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add User</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="addName" class="form-control" placeholder="Enter Name">
                    <input type="email" id="addEmail" class="form-control" placeholder="Enter Email">
                    <input type="text" id="addAddress" class="form-control" placeholder="Enter Address">
                    <input type="password" id="addPassword" class="form-control" placeholder="Enter Password">
                    <select id="addRole" class="form-control">
                        <option value="Customer">Customer</option>
                        <option value="Seller">Seller</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn" id="saveAddUser">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- EDIT USER MODAL -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" id="editName" class="form-control" placeholder="Enter Name">
                    <input type="email" id="editEmail" class="form-control" placeholder="Enter Email">
                    <input type="text" id="editAddress" class="form-control" placeholder="Enter Address">
                    <select id="editRole" class="form-control">
                        <option value="Customer">Customer</option>
                        <option value="Seller">Seller</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-success" id="saveEdit">Save</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script type="module" src="./user-list.js"></script>

</body>

</html>
