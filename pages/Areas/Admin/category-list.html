<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="../../../shared/admin-sidebar/sidebar.css">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        .main-content {
            margin-left: 260px;
            margin-top: 0;
            padding: 0;
            margin-bottom: 2rem;
            transition: margin-left 0.3s ease;
        }

        body:has(.sidebar.collapsed) .main-content {
            margin-left: 72px;
        }

        .action-bar {
            background: #8C593B;
            padding: 20px 30px;
            display: flex;
            gap: 10px;
            align-items: center;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .search-box {
            background: #f4f6f9;
            border-radius: 10px;
            padding: 8px 14px;
            flex: 1;
            max-width: 300px;
        }

        .search-box i {
            color: #8C593B;
        }

        .search-box input {
            background: transparent;
            border: none;
            outline: none;
        }

        .card {
            border-radius: 18px;
            border: none;
            margin-top: 30px;
        }

        table thead th {
            background: #8C593B;
            color: white;
            border-radius: 12px;
        }

        table tbody tr {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        table tbody i {
            color: #8C593B;
        }

        table tbody button:hover i {
            color: #fff;
        }

        /* Pagination Styles */
        .pagination .page-item .page-link {
            background-color: white;
            color: #8C593B;
            border-radius: 8px;
            border: none;
            margin: 0 4px;
            transition: background-color 0.2s, color 0.2s;
        }

        .pagination .page-item .page-link:hover {
            background-color: #8C593B;
            color: white;
        }

        .pagination .page-item.active .page-link {
            background-color: #8C593B;
            color: white;
            border: none;
        }


        .btn-main {
            background: #f4f6f9;
            color: #8C593B;
            border-radius: 8px;
        }

        #paginationInfo {
            font-weight: 500;
        }

        .btn {
            background: #f4f6f9;
            color: #8C593B;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
        }
        .btn:hover {
            background: #8C593B;
            color: white;
        }
    </style>
</head>

<body>
    <div id="sidebar-placeholder"></div>

    <!-- mobile topbar -->
    <div class="mobile-topbar p-3" id="mobileTopbar">
        <button class="mobile-hamburger" id="mobileHamburger" title="Open menu">
            <i class="fa-solid fa-bars"></i>
        </button>
    </div>

    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div id="main-content" class="main-content mt-5 mt-md-0">
        <div class="action-bar">
            <h1 class=" text-white p-3 rounded m-0">Category List</h1>

            <!-- <button class="btn btn-main ms-auto" id="addCategoryBtn">
                <i class="fa fa-plus me-1"></i> Add Category
            </button> -->

            <div class="search-box d-flex align-items-center ms-auto">
                <i class="fa fa-search me-2"></i>
                <input type="text" id="searchInput" placeholder="Search category">
            </div>
        </div>

        <div class="container">

            <div class="card p-4 shadow-sm">
                <h5>All Categories</h5>

                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category Name</th>
                            <th>Products Count</th>
                            <th>Created Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody id="categoryTable"></tbody>
                </table>
            </div>

            <div class="d-flex justify-content-between mt-3 align-items-center">
                <p id="paginationInfo" class="mb-0"></p>
                <ul class="pagination mb-0" id="pagination"></ul>
            </div>

        </div>
    </div>

    <!-- ADD MODAL -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5>Add Category</h5>
                <input type="text" id="addCategoryName" class="form-control mb-3" placeholder="Category Name">
                <button class="btn btn-main" id="saveAddCategory">Save</button>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5>Edit Category</h5>
                <input type="text" id="editCategoryName" class="form-control mb-3">
                <button class="btn btn-main" id="saveEditCategory">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./category-list.js"></script>
</body>

</html>
