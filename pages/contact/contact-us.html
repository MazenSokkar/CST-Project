<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact-us.css">
</head>

<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <div id="header" class="py-5 text-center d-flex flex-column justify-content-center align-items-center">
        <h3 class="fw-bold mb-2">Contact Us</h3>
        <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: &quot;>&quot;">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item">
                    <a href="../../index.html" class="text-decoration-none text-secondary" id="home">Home</a>
                </li>
                <li class="breadcrumb-item active text-secondary" aria-current="page" id="shop">Contact Us</li>
            </ol>
        </nav>
    </div>

    <section class="contact-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-5 col-md-6 mb-4 mb-md-0">
                    <div class="contact-info">
                        <div class="info-item">
                            <div class="icon-wrapper">
                                <i class="bi bi-geo-alt"></i>
                            </div>
                            <div class="info-content">
                                <h5>Address</h5>
                                <p class="mb-0">123 Main Street</p>
                                <p class="mb-0">London, 45Y 73J</p>
                                <p class="fw-bold">United Kingdom</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon-wrapper">
                                <i class="bi bi-telephone"></i>
                            </div>
                            <div class="info-content">
                                <h5>Call center</h5>
                                <p class="mb-0">+33 555 444 333</p>
                                <p>+33 555 444 333</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="icon-wrapper">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="info-content">
                                <h5>Electronic support</h5>
                                <p class="mb-0">support@example.com</p>
                                <p>hr@example.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 col-md-6">
                    <form id="contactForm" class="contact-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstName"
                                    placeholder="Enter your firstname" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Enter your lastname"
                                    required>
                            </div>
                            <div class="col-12">
                                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                    required>
                            </div>
                            <div class="col-12">
                                <textarea class="form-control" id="message" rows="6" placeholder="Enter your message"
                                    required></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-send-message">Send message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="contact-us.js"></script>
</body>

</html>
