<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget-Password Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Register CSS -->
    <link rel="stylesheet" href="forgot-password.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="../../../index.css">
</head>

<body>
    <div id="navbar-container"></div>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <b>
                <h2>Forget Password</h2>
            </b>
            <div class="breadcrumb-custom">
                <a href="/index.html">Home</a> &gt; <a href="/pages/profile/profile.html">Account</a>
            </div>
        </div>
    </section>

    <div class="login-card shadow-sm">

        <h3 class="mb-2">Forget Your Password?</h3>
        <p class="text-muted mb-4">Kindly provide the email address linked to your account, and we'll send you a link
            via email to reset your password.</p>

        <form id="loginForm" novalidate>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email <span>*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                <div class="invalid-feedback" id="emailError">Invalid email</div>

            </div>
             <div id="loginError" class="text-danger mt-2" style="display: none;"></div>
            <button type="submit" class="btn btn-custom w-100 mb-3">
                Send Reset Link
            </button>
            <button type="submit" class="btn btn-custom1 w-100 mb-3">
                Back to Login
            </button>
        </form>

    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script type="module" src="../../../index.js"></script>
    <!-- Register JS -->
    <script type="module" src="forgot-password.js"></script>
</body>
