<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- main CSS -->
    <link rel="stylesheet" href="../../../index.css">
    <!-- page CSS -->
    <link rel="stylesheet" href="./login.css">

</head>

<body>
    <div id="navbar-container"></div>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <b>
                <h2>Login</h2>
            </b>
            <div class="breadcrumb-custom">
                <a href="/index.html">Home</a>   &gt;    <a href="/pages/profile/profile.html">Account</a>
            </div>
        </div>
    </section>

    <!-- Login Card -->
    <div class="login-card shadow-sm">

        <h3 class="mb-2">Registered Customers</h3>
        <p class="text-muted mb-4">Sign in with your email to access your account.</p>

        <form id="loginForm" novalidate>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email <span>*</span></label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                <div class="invalid-feedback" id="emailError">Invalid email</div>

            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password <span>*</span></label>

                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="*****" required
                        minlength="6">

                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                        <i class="bi bi-eye"></i>
                    </span>
                </div>

                <div class="invalid-feedback" id="passwordError">Password must be at least 6 characters</div>

            </div>

            <div class="mb-3">
                <small>
                    Forgot Password?
                    <a href="../forgot-password/forgot-password.html " class="link-brown">Reset It</a>
                </small>
            </div>

            <div id="loginError" class="text-danger mt-2" style="display: none;"></div>
            <button type="submit" class="btn btn-custom w-100 mb-3">
                Sign In
            </button>


            <p class="text-muted mb-0">
                New Customer?
                <a href="../register/register.html" class="link-brown">Sign Up</a>
            </p>

        </form>

    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script type="module" src="../../../index.js"></script>
    <!-- Page JS -->
    <script type="module" src="login.js"></script>
</body>

</html>
