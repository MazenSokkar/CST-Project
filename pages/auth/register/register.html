<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Register CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- main CSS -->
    <link rel="stylesheet" href="../../../index.css">
</head>

<body>
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <b>
                <h2>Sign Up</h2>
            </b>
            <div class="breadcrumb-custom">
                Home &gt; Account
            </div>
        </div>
    </section>
    </section>

    <!-- Signup Card -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm p-4">
                    <h3 class="mb-3">New Customers</h3>
                    <p class="text-muted mb-4">Sign up with your email to get started!</p>

                    <form id="signupForm" novalidate>
                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" id="firstName" class="form-control" placeholder="Enter first name">
                            <div id="firstNameError" class="invalid-feedback"></div>
                        </div>

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label">Last Name <span class="text-danger">*</span></label>
                            <input type="text" id="lastName" class="form-control" placeholder="Enter last name"
                                required>
                            <div id="lastNameError" class="invalid-feedback"></div>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                            <div id="emailError" class="invalid-feedback"></div>
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password <span class="text-danger">*</span></label>
                            <input type="password" id="password" class="form-control" placeholder="*****" required
                                minlength="6">
                            <div id="passwordError" class="invalid-feedback"></div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address <span class="text-danger">*</span></label>
                            <input type="text" id="address" class="form-control" placeholder="Enter your address"
                                required>
                            <div id="addressError" class="invalid-feedback"></div>
                        </div>

                        <!-- Role -->
                        <select class="form-select" id="roleSelect" required>
                            <option value="" selected disabled>Select a role</option>
                            <option value="Customer">Customer</option>
                            <option value="Seller">Seller</option>
                            <option value="Admin">Admin</option>
                        </select>
                        <div id="roleSelectError" class="invalid-feedback"></div>

                        <!-- Privacy -->
                        <div class="form-check my-3">
                            <input class="form-check-input" type="checkbox" id="privacyCheck" required>
                            <label class="form-check-label" for="privacyCheck">
                                I have read and agree to the <strong>Privacy Policy</strong>
                            </label>
                            <div id="privacyCheckError" class="invalid-feedback d-block"></div>
                        </div>



                        <button type="submit" class="btn btn-brown w-100 mb-3">Sign UP</button>

                        <p class="text-muted mb-0">
                            Registered Customers? <a href="../login/login.html" class="text-brown">Login</a>
                        </p>
                        <!-- Message Container -->
                        <div id="formMessage" class="mt-3"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Main JS -->
    <script type="module" src="../../../index.js"></script>
    <!-- Register JS -->
    <script type="module" src="register.js"></script>
</body>

</html>
