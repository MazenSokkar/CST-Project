<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./order-details.css" />
    <link rel="stylesheet" href="../../index.css">
</head>

<body>

    <div id="navbar-container"></div>

    <div class="desktop-topbar d-none d-md-flex">
        <h1 class="main-font mb-0 text-white fw-bold w-100 text-center">
            <i class="bi bi-receipt me-2"></i> Order Details
        </h1>
    </div>

    <div class="container my-5">

        <!-- Back Button -->
        <button class="btn btn-back mb-4" onclick="window.history.back()">
            <i class="fa-solid fa-arrow-left me-2"></i> Back
        </button>

        <div class="row g-4">

            <!-- LEFT -->
            <div class="col-lg-8">
                <div class="card p-4">
                    <h5 class="mb-3 fw-bold">Items</h5>

                    <div class="table-responsive">
                        <table class="table align-middle text-center">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="orderItemsBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="col-lg-4">
                <div class="card p-4 mb-4">
                    <h5 class="fw-bold mb-3">Summary</h5>

                    <div class="summary-row">
                        <span>Order ID:</span>
                        <span id="orderId"></span>
                    </div>

                    <div class="summary-row">
                        <span>Date:</span>
                        <span id="orderDate"></span>
                    </div>

                    <div class="summary-row">
                        <span>Status:</span>
                        <span id="orderStatus"></span>
                    </div>

                    <hr>

                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal"></span>
                    </div>

                    <div class="summary-row">
                        <span>Delivery:</span>
                        <span id="delivery"></span>
                    </div>

                    <div class="summary-row">
                        <span>VAT:</span>
                        <span id="vat"></span>
                    </div>

                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="../../index.js"></script>
    <script type="module" src="./order-details.js"></script>

</body>

</html>
