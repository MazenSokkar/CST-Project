<!-- orders.html - The Orders page for customers, showing their order history and details. -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />

    <!-- Page Style -->
    <link rel="stylesheet" href="./orders.css" />
    <link rel="stylesheet" href="../../index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div id="main-content" class="main-content">
      <!-- Topbar -->
      <div class="desktop-topbar d-none d-md-flex m-0 p-4 shadow-sm">
        <h1 class="main-font mb-0 text-white fw-bold w-100 text-center">
          <i class="bi bi-receipt-cutoff me-2"></i>
          My Orders
        </h1>
      </div>

      <div class="container my-5">
        <div class="card p-4 shadow">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="fw-semibold mb-0">
              <i class="bi bi-list-check me-2"></i>
              Orders History
            </h5>
          </div>

          <div class="table">
            <table class="table align-middle text-center">
              <thead>
                <tr>
                  <th>Invoice No</th>
                  <th>Payment Method</th>
                  <th>Amount</th>
                  <th>Order Time</th>
                  <th>Status</th>
                  <th>Actions</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="ordersTableBody"></tbody>
            </table>
          </div>

          <!-- Empty State -->
          <div id="emptyState" class="text-center py-5 d-none">
            <i class="fa-solid fa-box-open fa-3x text-muted mb-3"></i>
            <h5 class="fw-semibold">No Orders Yet</h5>
            <p class="text-muted">Looks like you havenâ€™t placed any orders yet.</p>
            <a href="../../index.html" class="btn btn-primary rounded-pill px-4">Start Shopping</a>
          </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-between mt-4 align-items-center">
          <p id="paginationInfo" class="mb-0 fw-medium text-muted"></p>
          <ul class="pagination mb-0" id="pagination"></ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../../index.js"></script>
    <script type="module" src="./orders.js"></script>
  </body>
</html>
