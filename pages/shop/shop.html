<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="shop.css" />
  </head>
  <body>
    <div id="header" class="py-5 text-center d-flex flex-column justify-content-center align-items-center">
      <h3 class="fw-bold mb-2">Shop Page</h3>
      <nav aria-label="breadcrumb" style="--bs-breadcrumb-divider: &quot;>&quot;">
        <ol class="breadcrumb justify-content-center mb-0">
          <li class="breadcrumb-item">
            <a href="../../index.html" class="text-decoration-none text-secondary" id="home">Home</a>
          </li>
          <li class="breadcrumb-item active text-secondary" aria-current="page" id="shop">Shop</li>
        </ol>
      </nav>
    </div>
    <div class="container my-5">
      <div class="row">
        <div class="col-2 d-none d-xl-block">
          <div class="filter-section mb-4">
            <h5 class="fw-bold mb-3">Price</h5>
            <div class="price-range-wrapper">
              <div class="range-track"></div>
              <input type="range" class="price-range-input" id="priceMin" min="0" max="1000" value="0" />
              <input type="range" class="price-range-input" id="priceMax" min="0" max="1000" value="1000" />
            </div>
            <div class="d-flex justify-content-between mt-3">
              <small>
                $
                <span id="minPrice">0</span>
              </small>
              <small>
                $
                <span id="maxPrice">1000</span>
              </small>
            </div>
          </div>
          <hr />
          <div class="filter-section mb-4">
            <h5 class="fw-bold mb-3">Color</h5>
            <div class="form-check">
              <input class="form-check-input color-filter" type="checkbox" value="Grey" id="colorGrey" />
              <label class="form-check-label" for="colorGrey">Grey</label>
            </div>
            <div class="form-check">
              <input class="form-check-input color-filter" type="checkbox" value="Black" id="colorBlack" />
              <label class="form-check-label" for="colorBlack">Black</label>
            </div>
            <div class="form-check">
              <input class="form-check-input color-filter" type="checkbox" value="White" id="colorWhite" />
              <label class="form-check-label" for="colorWhite">White</label>
            </div>
          </div>
          <hr />
          <div class="filter-section mb-4">
            <h5 class="fw-bold mb-3">Size</h5>
            <div class="form-check">
              <input class="form-check-input size-filter" type="checkbox" value="Small" id="sizeSmall" />
              <label class="form-check-label" for="sizeSmall">Small</label>
            </div>
            <div class="form-check">
              <input class="form-check-input size-filter" type="checkbox" value="Medium" id="sizeMedium" />
              <label class="form-check-label" for="sizeMedium">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input size-filter" type="checkbox" value="Large" id="sizeLarge" />
              <label class="form-check-label" for="sizeLarge">Large</label>
            </div>
          </div>
          <hr />
          <div class="filter-section mb-4">
            <h5 class="fw-bold mb-3">Rating</h5>
            <div class="form-check">
              <input class="form-check-input rating-filter" type="checkbox" value="5" id="rating5" />
              <label class="form-check-label text-warning" for="rating5">★★★★★</label>
            </div>
            <div class="form-check">
              <input class="form-check-input rating-filter" type="checkbox" value="4" id="rating4" />
              <label class="form-check-label text-warning" for="rating4">★★★★</label>
            </div>
            <div class="form-check">
              <input class="form-check-input rating-filter" type="checkbox" value="3" id="rating3" />
              <label class="form-check-label text-warning" for="rating3">★★★</label>
            </div>
            <div class="form-check">
              <input class="form-check-input rating-filter" type="checkbox" value="2" id="rating2" />
              <label class="form-check-label text-warning" for="rating2">★★</label>
            </div>
            <div class="form-check">
              <input class="form-check-input rating-filter" type="checkbox" value="1" id="rating1" />
              <label class="form-check-label text-warning" for="rating1">★</label>
            </div>
          </div>
          <button class="btn btn-outline-secondary w-100" id="resetFilters">Reset Filters</button>
        </div>
        <div class="col-12 col-xl-10">
          <div class="row mb-4 align-items-end">
            <div class="col-auto d-xl-none">
              <div>
                <button
                  class="btn btn-outline-secondary btn-sm"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#filtersOffcanvas">
                  Filters
                </button>
              </div>
            </div>
            <div class="col-auto">
              <label for="sortSelect" class="form-label">Sort by:</label>
              <select class="form-select form-select-sm" id="sortSelect" style="width: auto">
                <option value="">Default</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
              </select>
            </div>
          </div>
          <div class="row g-4" id="productsContainer">
          </div>
          <div class="row mt-5">
            <div class="col-12">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center" id="pagination">
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="filtersOffcanvas">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title fw-bold">Filters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <div class="filter-section mb-4">
          <h5 class="fw-bold mb-3">Price</h5>
          <div class="price-range-wrapper">
            <div class="range-track"></div>
            <input type="range" class="price-range-input" id="priceMinMobile" min="0" max="1000" value="0" />
            <input type="range" class="price-range-input" id="priceMaxMobile" min="0" max="1000" value="1000" />
          </div>
          <div class="d-flex justify-content-between mt-3">
            <small>
              $
              <span id="minPriceMobile">0</span>
            </small>
            <small>
              $
              <span id="maxPriceMobile">1000</span>
            </small>
          </div>
        </div>
        <hr />
        <div class="filter-section mb-4">
          <h5 class="fw-bold mb-3">Color</h5>
          <div class="form-check">
            <input class="form-check-input color-filter" type="checkbox" value="Grey" id="colorGreyM" />
            <label class="form-check-label" for="colorGreyM">Grey</label>
          </div>
          <div class="form-check">
            <input class="form-check-input color-filter" type="checkbox" value="Black" id="colorBlackM" />
            <label class="form-check-label" for="colorBlackM">Black</label>
          </div>
          <div class="form-check">
            <input class="form-check-input color-filter" type="checkbox" value="White" id="colorWhiteM" />
            <label class="form-check-label" for="colorWhiteM">White</label>
          </div>
        </div>
        <hr />
        <div class="filter-section mb-4">
          <h5 class="fw-bold mb-3">Size</h5>
          <div class="form-check">
            <input class="form-check-input size-filter" type="checkbox" value="Small" id="sizeSmallM" />
            <label class="form-check-label" for="sizeSmallM">Small</label>
          </div>
          <div class="form-check">
            <input class="form-check-input size-filter" type="checkbox" value="Medium" id="sizeMediumM" />
            <label class="form-check-label" for="sizeMediumM">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input size-filter" type="checkbox" value="Large" id="sizeLargeM" />
            <label class="form-check-label" for="sizeLargeM">Large</label>
          </div>
        </div>
        <hr />
        <div class="filter-section mb-4">
          <h5 class="fw-bold mb-3">Rating</h5>
          <div class="form-check">
            <input class="form-check-input rating-filter" type="checkbox" value="5" id="rating5M" />
            <label class="form-check-label text-warning" for="rating5M">★★★★★</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rating-filter" type="checkbox" value="4" id="rating4M" />
            <label class="form-check-label text-warning" for="rating4M">★★★★</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rating-filter" type="checkbox" value="3" id="rating3M" />
            <label class="form-check-label text-warning" for="rating3M">★★★</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rating-filter" type="checkbox" value="2" id="rating2M" />
            <label class="form-check-label text-warning" for="rating2M">★★</label>
          </div>
          <div class="form-check">
            <input class="form-check-input rating-filter" type="checkbox" value="1" id="rating1M" />
            <label class="form-check-label text-warning" for="rating1M">★</label>
          </div>
        </div>
        <button class="btn btn-outline-secondary w-100" id="resetFiltersMobile">Reset Filters</button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script type="module" src="shop.js"></script>
  </body>
</html>
