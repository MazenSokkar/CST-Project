<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Completion Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="../../index.css" />
    <link rel="stylesheet" href="order-completion.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>

  <body>
    <div id="navbar-container"></div>
    <div class="mt-5 text-center">
      <div
        class="d-inline-flex justify-content-center align-items-center rounded-circle mb-3"
        style="width: 100px; height: 100px; background-color: rgba(138, 89, 61, 0.1)">
        <i class="fa-solid fa-check" style="color: rgb(138, 89, 61); font-size: 3rem"></i>
      </div>
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center">
      <h1
        class="text-center"
        style="color: rgb(138, 89, 61); font-weight: 700; font-family: &quot;Poppins&quot;, sans-serif">
        Thank you for your purchase!
      </h1>
      <p class="text-center text-muted" style="font-size: 1.1rem" id="delivery-message">
        Your order will be delivered within 3-5 business days.
      </p>
      <p class="text-center fw-bold" style="color: #444" id="order-id">Order ID: #123456789</p>

      <div class="order-details w-100 d-flex flex-column align-items-center mt-4">
        <!-- JS will inject the Dribbble-style order summary here -->
      </div>

      <div class="d-flex gap-3 justify-content-center mt-4 mb-5" id="action-buttons-container">
        <!-- Buttons will be positioned here -->
      </div>
    </div>
    <div id="footer-container"></div>
    <script type="module" src="../../index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
    <script type="module" src="order-completion.js"></script>
  </body>
</html>
