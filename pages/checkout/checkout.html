<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="../../index.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <div id="navbar-container"></div>

    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row">

                <!-- Shipping Details -->
                <div class="col-lg-7 mb-4">
                    <div class="card p-4 shadow-sm">
                        <h4 class="mb-4">Shipping Details</h4>

                        <form id="checkoutForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">First Name *</label>
                                    <input type="text" name="firstName" placeholder="first name" class="form-control"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Last Name *</label>
                                    <input type="text" name="lastName" placeholder="last name" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address *</label>
                                <input type="email" name="email" placeholder="email address" class="form-control"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone *</label>
                                <input type="tel" name="phone" placeholder="phone" class="form-control" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Address *</label>
                                    <input type="text" name="address" class="form-control"
                                        placeholder="house number & street name" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Apartment / Unit (optional)</label>
                                    <input type="text" name="apartment" placeholder="apartment , unit etc"
                                        class="form-control">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Town / City</label>
                                    <input type="text" name="city" placeholder="town / city" class="form-control"
                                        required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">State</label>
                                    <input type="text" name="state" placeholder="state" class="form-control">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Order Notes</label>
                                <textarea class="form-control" name="notes" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Shipping & Payment Method + Order Summary -->
                <div class="col-lg-5">
                    <div class="mb-3">
                        <label for="shippingMethodSelect" class="form-label fw-semibold">Shipping Method</label>
                        <select id="shippingMethodSelect" class="form-select">
                            <option value="online" selected>Online Shipping - Free</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="paymentMethodSelect" class="form-label fw-semibold">Payment Method</label>
                        <select id="paymentMethodSelect" class="form-select">
                            <option value="cod" selected>Cash on Delivery (COD)</option>
                        </select>
                    </div>

                    <div class="card p-4 shadow-sm">
                        <h4 class="mb-4">Order Summary</h4>

                        <div id="orderSummary"></div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <span>Subtotal</span>
                            <strong id="subtotal">$0.00</strong>
                        </div>

                        <div class="d-flex justify-content-between">
                            <span>VAT (14%)</span>
                            <strong id="vat">$0.00</strong>
                        </div>

                        <div class="d-flex justify-content-between">
                            <span>Discount</span>
                            <strong id="discount">$0.00</strong>
                        </div>

                        <hr>

                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">Total</span>
                            <strong class="text-danger fs-5" id="total">$0.00</strong>
                        </div>

                        <button class="btn btn-danger w-100 mt-4" id="placeOrderBtn">
                            Place Order
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="../../index.js"></script>
    <script type="module" src="checkout.js"></script>
</body>

</html>
