<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Profile CSS -->
    <link rel="stylesheet" href="profile.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../index.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="card profile-card shadow-sm text-center p-4">
                    <!-- Profile Image -->
                    <div class="profile-img mb-3">
                        <img src="/assets/images/person-male.jpg" alt="Profile Image" class="rounded-circle shadow-sm">
                    </div>

                    <h3 id="profileName" class="mb-1"></h3>
                    <p class="text-muted mb-4" id="profileRole"></p>

                    <ul class="list-group list-group-flush text-start mb-4">
                        <li class="list-group-item"><strong>Email:</strong> <span id="profileEmail"></span></li>
                        <li class="list-group-item"><strong>Address:</strong> <span id="profileAddress"></span></li>
                        <li class="list-group-item"><strong>Joined:</strong> <span id="profileJoined"></span></li>
                    </ul>

                    <button id="logoutBtn" class="btn btn-danger w-100">Logout</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Profile JS -->
    <script type="module" src="profile.js"></script>
    <!-- Main JS -->
    <script type="module" src="../../../index.js"></script>
</body>

</html>
