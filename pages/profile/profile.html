<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Profile CSS -->
    <link rel="stylesheet" href="profile.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../index.css">
</head>

<body>
    <div id="navbar-container"></div>

    <!-- Profile Header -->
    <section class="profile-hero text-white text-center py-3">
        <div class="container">
            <h2 class="fw-bold mb-2">My Account</h2>
            <p class="mb-0 opacity-75">Manage your personal information</p>
        </div>
    </section>

    <!-- Profile Content -->
    <div class="container py-5">
        <div class="row justify-content-center py-5">
            <div class="col-lg-7 col-md-9">
                <div class="card profile-card border-0 shadow-lg">

                    <div class="card-body text-center p-5">

                        <!-- Profile Image -->
                        <div class="profile-img-wrapper mb-4">
                            <img src="/assets/images/person-male.jpg" alt="Profile Image" class="profile-img">
                        </div>

                        <h3 id="profileName" class="fw-bold mb-1"></h3>
                        <p class="text-muted mb-4" id="profileRole"></p>

                        <div class="profile-info text-start mt-4">

                            <div class="info-item">
                                <i class="bi bi-envelope-fill"></i>
                                <div>
                                    <small>Email</small>
                                    <p id="profileEmail" class="mb-0"></p>
                                </div>
                            </div>

                            <div class="info-item">
                                <i class="bi bi-geo-alt-fill"></i>
                                <div>
                                    <small>Address</small>
                                    <p id="profileAddress" class="mb-0"></p>
                                </div>
                            </div>

                            <div class="info-item">
                                <i class="bi bi-calendar-check-fill"></i>
                                <div>
                                    <small>Joined</small>
                                    <p id="profileJoined" class="mb-0"></p>
                                </div>
                            </div>

                        </div>

                        <div id="buttonWrapper" class="d-flex gap-3 mt-5">

                            <button id="dashboardBtn" class="btn btn-outline-theme d-none">
                                Go To Dashboard
                            </button>

                            <button id="logoutBtn" class="btn btn-theme">
                                Logout
                            </button>
                        </div>
                        <!-- Forget Password Button -->
                        <button id="forgetPasswordBtn" class="btn btn-theme w-100 mt-3">
                            Forget Password
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Profile JS -->
    <script type="module" src="profile.js"></script>
    <!-- Main JS -->
    <script type="module" src="../../../index.js"></script>
</body>

</html>
