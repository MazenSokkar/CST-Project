<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Main CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- banner slider -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/banner-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/images/banner-2.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev d-none d-md-block" type="button"
            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon2 p-3 py-2" aria-hidden="true">&#60;</span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next d-none d-md-block" type="button"
            data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon2 p-3 py-2" aria-hidden="true">&#62;</span>
            <span class="visually-hidden">Next</span>
        </button>
        <div class="carousel-caption text-start h-75">
            <p class="fs-6 text-black m-1 m-md-2">Top Selling!</p>
            <p class="fs-2 fw-bold text-black m-1 m-md-2">BEST COLLECTION<br />FURNITURE</p>
            <button class="btn btn-primary px-4 py-2" type="button">Shop Now</button>
        </div>
    </div>

    <!-- sales cards -->
    <div class="row justify-content-center my-4 mx-2 m-md-5">
        <div class="col-12 col-md-5 ms-md-4">
            <div class="card mb-3 sales-card border-0">
                <div class="row g-0">
                    <div class="col-6 p-0 p-md-4">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize fw-medium">EXCLUSIVE SALE</h5>
                            <p class="card-text fw-bold fs-1">Modern</p>
                            <button class="btn btn-primary px-4 py-2" type="button">Shop Now</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <img src="assets/images/sales-card-1.png" class="img-fluid rounded-start" alt="...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-5 ms-md-4">
            <div class="card mb-3 sales-card border-0">
                <div class="row g-0">
                    <div class="col-6 p-0 p-md-4">
                        <div class="card-body">
                            <h5 class="card-title text-capitalize fw-medium fs-2">SUPER SALE</h5>
                            <p class="card-text fw-bold fs-1">Furniture</p>
                            <button class="btn btn-primary px-4 py-2" type="button">Shop Now</button>
                        </div>
                    </div>
                    <div class="col-6">
                        <img src="assets/images/sales-card-2.png" class="img-fluid rounded-start" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- Main JS -->
    <script type="module" src="index.js"></script>

</body>

</html>
